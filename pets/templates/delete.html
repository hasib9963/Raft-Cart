{% extends 'base.html' %}{% load static %}{% block head_title %}Delete Pet{% endblock %}{% block content %}

<div class="flex justify-center">
    <form class="form-container" method="post">
        <div class="mb-4">
            <h3 class="font-semi_bold text-2xl text-gray-800 bg-gray-50 dark:bg-gray-800 dark:text-gray-500 mb-3 mt-10 mx-20">Are you sure you want to delete this pet?</h3>
        </div>
        <div class="mb-4 flex flex-col md:flex-row items-center justify-center">
            {% csrf_token %}
            <button class="bg-primary border border-primary text-white px-8 py-2 font-medium rounded uppercase flex items-center gap-2 hover:bg-transparent hover:text-primary transition mb-2 md:mb-0">Yes</button>
        </div>
    </form>
</div>
<div class="flex justify-center mt-3">
    <a href="{% url 'report' %}">
        <button class="bg-green-500 border border-green-700 text-white px-8 py-2 font-medium rounded uppercase flex items-center gap-2 hover:bg-transparent hover:text-green-500 transition mb-10">No</button>
    </a>
</div>
{% endblock %}
