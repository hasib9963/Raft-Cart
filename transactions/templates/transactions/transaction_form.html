{% extends 'base.html' %}
{% block head_title %}{{ title }}{% endblock %}
{% block content %}

<body class="bg-orange-100">

    <!-- card container -->
    <div class="px-4 sm:px-8 mx-auto max-w-lg mb-10 mt-10">

        <!-- card wrapper -->
        <div class="wrapper bg-white rounded-sm shadow-lg">

            <div class="card px-8 py-4">
                <div class="card-image mt-10 mb-6">
                    <svg class="w-10 h-10 text-orange-500 fill-current" xmlns="http://www.w3.org/2000/svg" width="512" height="512.002" viewBox="0 0 512 512.002">
                        <g transform="translate(0 0.002)">
                            <path d="M64,257.6,227.9,376a47.72,47.72,0,0,0,56.2,0L448,257.6V96a32,32,0,0,0-32-32H96A32,32,0,0,0,64,96ZM160,160a16,16,0,0,1,16-16H336a16,16,0,0,1,16,16v16a16,16,0,0,1-16,16H176a16,16,0,0,1-16-16Zm0,80a16,16,0,0,1,16-16H336a16,16,0,0,1,16,16v16a16,16,0,0,1-16,16H176a16,16,0,0,1-16-16Zm0,80a16,16,0,0,1,16-16H336a16,16,0,0,1,16,16v16a16,16,0,0,1-16,16H176a16,16,0,0,1-16-16Z" opacity="0.4" />
                            <path d="M352,160a16,16,0,0,0-16-16H176a16,16,0,0,0-16,16v16a16,16,0,0,0,16,16H336a16,16,0,0,0,16-16Zm-16,64H176a16,16,0,0,0-16,16v16a16,16,0,0,0,16,16H336a16,16,0,0,0,16-16V240A16,16,0,0,0,336,224ZM329.4,41.4C312.6,29.2,279.2-.3,256,0c-23.2-.3-56.6,29.2-73.4,41.4L152,64H360ZM64,129c-23.9,17.7-42.7,31.6-45.6,34A48,48,0,0,0,0,200.7v10.7l64,46.2Zm429.6,34c-2.9-2.3-21.7-16.3-45.6-33.9V257.6l64-46.2V200.7A48,48,0,0,0,493.6,163ZM256,417.1a79.989,79.989,0,0,1-46.888-15.192L0,250.9V464a48,48,0,0,0,48,48H464a48,48,0,0,0,48-48V250.9l-209.1,151A80,80,0,0,1,256,417.1Z" />
                        </g>
                    </svg>
                </div>

                <div class="card-text">
                    <h1 class="text-xl md:text-2xl font-bold leading-tight text-gray-900">Deposit Money To Adopt Pets</h1>
                    <p class="text-base md:text-lg text-gray-700 mt-3">Deposit Any Amount You Want!</p>
                </div>

                <form method="post" class="card-mail flex items-center my-10">
                    {% csrf_token %}
                    <input name="amount" id="amount" type="number" class="border-l border-t border-b border-gray-200 rounded-l-md w-full text-base md:text-lg px-3 py-2" placeholder="Enter Your Amount">
                    {% if form.amount.errors %} {% for error in form.amount.errors %}
                    <p class="text-red-600 text-sm italic pb-2">{{ error }}</p>
                    {% endfor %} {% endif %}
                    <button class="bg-orange-500 hover:bg-green-600 hover:border-green-600 text-white font-bold capitalize px-3 py-2 text-base md:text-lg rounded-r-md border-t border-r border-b border-orange-500" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
