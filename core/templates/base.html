{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block head_title %}Pet Adoption System{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'favicon/favicon.ico'%}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/main.css'%}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        /* Custom CSS for responsiveness */
        /* Adjustments for small screens */
        @media screen and (max-width: 768px) {
            /* Example: */
            .lg\:container {
                /* Adjust container width for smaller screens */
                max-width: 100%;
                padding: 0 20px; /* Add some padding for better readability */
            }
        }

        /* Adjustments for medium screens */
        @media screen and (min-width: 768px) and (max-width: 1024px) {
            /* Example: */
            .lg\:container {
                /* Adjust container width for medium screens */
                max-width: 90%;
                margin: 0 auto; /* Center the container */
            }
        }

        /* Adjustments for large screens */
        @media screen and (min-width: 1024px) {
            /* Example: */
            .lg\:container {
                /* Adjust container width for large screens */
                max-width: 1200px;
                margin: 0 auto; /* Center the container */
            }
        }



        @media (max-width: 768px) {
            .w-full {
                width: 100%;
            }
            .md\:w-1/2 {
                width: 100%;
            }
        }

        @media screen and (max-width: 640px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        /* Container Styles */
        .container {
            max-width: 1200px; /* Adjust as needed */
            margin-left: auto;
            margin-right: auto;
        }


        @media (max-width: 768px) {
            .form-container {
                width: 90%; /* Adjust width for smaller devices */
                margin: auto;
            }
        }

        
        @media (max-width: 768px) {
            .max-w-6xl {
                max-width: 100%;
            }
            .md\:flex-1 {
                flex: 1;
            }
            .md\:w-auto {
                width: auto;
            }
            .md\:w-full {
                width: 100%;
            }
        }
        /* Define styles for small screens */
        @media screen and (max-width: 640px) {
            .md\:flex-col {
                flex-direction: column;
            }
        }


        /* Responsive Styles */
        /* Adjustments for smaller devices */
        @media (max-width: 768px) {
            .w-full {
                width: 100%;
            }
            .md\:w-1/2 {
                width: 100%;
            }
            .px-3 {
                padding-left: 1rem;
                padding-right: 1rem;
            }
            .mb-0 {
                margin-bottom: 0;
            }
        }
        /* Define styles for small screens */
        @media screen and (max-width: 640px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        /* Container Styles */
        .container {
            max-width: 1200px; /* Adjust as needed */
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body class="bg-orange-100">
    {% include 'navbar.html' %}
    {% block body %}
    <div class="lg:container lg:mx-auto" id="main">
        {% include 'messages.html' %}
        {% block content %} {% endblock %}
    </div>
    {% include 'footer.html' %}
    {% endblock %}

    <script src="{% static 'js/jquery.min.js'%}"></script>
    <script src="{% static 'js/parallax.min.js'%}"></script>
    <script src="{% static 'js/main.js'%}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
</body>
</html>
